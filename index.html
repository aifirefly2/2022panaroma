<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="assets/disque.png" />
    <title>A-Frame</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/pannellum.css">

</head>

<body>
    <div id="panorama">

    </div>
    <script>
        pannellum.viewer('panorama', {
            "default": {
                "firstScene": "24",
                "sceneFadeDuration": 1000,
                "autoLoad": true,
                "autoRotate": -2,

            "scenes": {
                "24": {
                    "title": "2022 Iconic Building",

                    "panorama": "images/360.jpg",

            }
        });

    </script>
    </div>
    </div>
